<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/payment.css">
    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- Favicon -->
    <link rel="icon" href="images/fevicon.png" type="image/gif" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <div class="header_section">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="index.html"><img src="images/doze-logo.png" alt="Doze Logo"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">TRANG CHỦ</a></li>
                        <li class="nav-item"><a class="nav-link" href="menu.html">SẢN PHẨM</a></li>
                        <li class="nav-item"><a class="nav-link" href="blog.html">BLOG</a></li>
                    </ul>
                    <div class="login_bt">
                        <ul>
                            
                            <li><a href="#"><i class="fa fa-search" aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- Checkout Section -->
    <div class="checkout_section">
        <div class="container">
            <h2 class="checkout_title" style="text-align:center">Thanh Toán</h2>
            <form action="#" method="post" class="checkout_form">
                <div class="form-group">
                    <label for="fullname">Họ và tên:</label>
                    <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>
                </div>
                <div class="form-group"style="margin: auto;">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required>
                </div>
                <div class="form-group" style="margin: auto;">
                    <label for="phone">Số điện thoại:</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Nhập số điện thoại" required>
                </div>
                <div class="form-group" style="margin: auto;">
                    <label for="address">Địa chỉ giao hàng:</label>
                    <textarea class="form-control" id="address" name="address" placeholder="Nhập địa chỉ" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="payment">Phương thức thanh toán:</label>
                    <select class="form-control" id="payment" name="payment">
                        <option value="credit_card">Thẻ tín dụng</option>
                        <option value="bank_transfer">Chuyển khoản ngân hàng</option>
                        <option value="cash_on_delivery">Thanh toán khi nhận hàng</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Xác Nhận Thanh Toán</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
